<!DOCTYPE html>
<html lang="ko">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="author" content="jamin" />
  <title>Sliding 2nd Gen</title>
  <script src="./src/js/jquery-1.12.4.min.js"></script>
  <script src="./src/js/jquery.color.js"></script>
  <script src="./src/js/jquery-ui.min.js"></script>
  <link rel="shortcut icon" href="./src/img/sliding.jpg" type="image/png" />
  <link rel="stylesheet" type="text/css" href="./src/css/reset.css" />
  <link rel="stylesheet" type="text/css" href="./src/css/index.css" />
</head>
<body>
  <div id="wrap">

    <header id="header">
      <h1>
        <a href="#none" title="logo">
          <img src="./src/img/sliding.jpg" alt="LOGO" />
        </a>
      </h1>
    </header>

    <div id="content">
      <div id="slidingArea">
        <ul id="mold">
          <li id="inner0"><a href="#none" title="inner0"><img src="./src/img/s0.jpg" alt="0" /></a></li>
          <li id="inner1"><a href="#none" title="inner0"><img src="./src/img/s1.jpg" alt="1" /></a></li>
          <li id="inner2"><a href="#none" title="inner0"><img src="./src/img/s2.jpg" alt="2" /></a></li>
          <li id="inner3"><a href="#none" title="inner0"><img src="./src/img/s3.jpg" alt="3" /></a></li>
          <li id="inner4"><a href="#none" title="inner0"><img src="./src/img/s4.jpg" alt="4" /></a></li>
        </ul>
        <div id="directionArea">
          <a id="prevBtn" href="javascript:void(0)" title="prev"></a>
          <a id="nextBtn" href="javascriot:void(0)" title="next"></a>
        </div>
        <div id="studArea">

        </div>
      </div>
    </div>

    <footer id="footer">

      <a href="#none" title="COPY">
        &copy;<img src="./src/img/copy.png" alt="COPY" />
      </a>
      <address id="address">
        Universe in the Virgo Supercluster of galaxies
      </address>
    </footer>

  </div>
  <script src="./src/js/slid.js"></script>
